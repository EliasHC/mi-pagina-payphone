<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Compras</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <header>
        <h1>Catálogo de Productos</h1>
    </header>

    <main>
        <section class="product-container" id="product-list">
            <!-- Productos generados con JS -->
        </section>

        <section class="cart-section">
            <h2>Carrito de Compras</h2>
            <ul class="cart-list" id="cart"></ul>
            <button id="payButton" class="pay-btn">Pagar con PayPhone</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Catálogo JS PayPhone</p>
    </footer>

    <!-- ✅ Primero el script de PayPhone -->
    <script src="https://payphone.com.ec/sdk/button/js/payphone-button.js"></script>
    <!-- ✅ Luego tu script.js -->
    <script src="script.js"></script>
</body>

</html>
